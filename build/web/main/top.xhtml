<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>とっぷ</title>
    </h:head>
    <h:body>
        <script type="text/javascript">
            window.onload = setTimeout("checkSession()", 10000);
            
            function checkSession() {
                #{topBb.checkTokens()}
                window.location.reload();
            }
        </script>
        <h2>ログイン後の画面</h2>
        <h:form>
            <h:commandButton value="Twitter認証" action="#{topBb.verifyTwitter()}" />
            <h:commandButton value="Zaim認証" action="#{topBb.verifyZaim()}" />
        </h:form>
        <p>今日の歩数：#{wiEnti.today} steps</p>
        <p>昨日との差：#{wiEnti.difference} steps</p>
        <!--<p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;"/>-->
    </h:body>
</html>
